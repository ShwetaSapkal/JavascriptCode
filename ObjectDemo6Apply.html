<html>
<body>
    <div id="d1"></div>
    <script>

        const employee =
            {
            age: 30,
            fullName: function(city,country)
            {
               return  this.firstname + " " + this.lastname+" "+city+" "+country;

            }
        }

        const member =
        {

            firstname: "User1",
            lastname: "User",
           
        }


        document.getElementById("d1").innerHTML = employee.fullName.apply(member,["Nashik","India"]);
        //apply takes parameters as an array.


    </script>
</body>

</html>
