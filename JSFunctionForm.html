<html>
<head>
</head>
<body>
    <p>
        Enter number:<input type="text" id="n1" />
    </p>

    <p>
        Enter number:<input type="text" id="n2" />
    </p>

    <p>
        Result :<input type="text" id="n3" />
    </p>
    
    <p>
        <input type="button" value="Addition" onclick="addition()" />
        <input type="button" value="Substract" onclick="substract()" />
        <input type="button" value="Multiplication" onclick="multiply()" />
        <input type="button" value="Division" onclick="division()" />


    </p>

    <script>
        function addition()
        {
            var a = document.getElementById("n1").value;
            var b = document.getElementById("n2").value;

            var c = parseInt(a) + parseInt(b);
            document.getElementById("n3").value = c;
                
           
        }

        function substract()
        {
            var a = document.getElementById("n1").value;
            var b = document.getElementById("n2").value;

            var c = parseInt(a) - parseInt(b);
            document.getElementById("n3").value = c;


        }

        function multiply() {
            var a = document.getElementById("n1").value;
            var b = document.getElementById("n2").value;

            var c = parseInt(a) * parseInt(b);
            document.getElementById("n3").value = c;


        }

        function division() {
            var a = document.getElementById("n1").value;
            var b = document.getElementById("n2").value;

            var c = parseInt(a) / parseInt(b);
            document.getElementById("n3").value = c;


        }








    </script>

</body>
</html>
