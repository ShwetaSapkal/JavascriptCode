<html>
<body>
    <div id="d1"></div>
    <div id="d2"></div>

    <script>

        var color = ["green", "yellow","blue","black"];

        function display(data)
        {
            var text = "<ul>";
            for (let i = 0; i < data.length; i++)
            {
                text+= "<li>" + data[i]+"</li>";
            }
            text+= "</ul>";
            document.getElementById("d1").innerHTML = text;
        }

       

        function displayerror(data) {
            document.getElementById("d2").innerHTML = data;
        }



        var promise = new Promise(function (resolve, reject) {
           
            if (color!=null) {
                resolve(color);
            }

            else {
                reject("Error in the code");
            }
        });

        promise.then(function (value) // .then executes promise
        {
            display(value);
        }).catch( function(error) {
            displayerror(error);
        })

    </script>

</body>
</html>
