<html>


<body>
    <div id="d1"></div>
    <script>

        const employee =
            {
            age: 30,
            fullName: function(city,country)
            {
               return  this.firstname + " " + this.lastname+" "+city+" "+country; // this is ese to refer current object

            }
        }

        const member =
        {

            firstname: "User1",
            lastname: "User",
            //city: "pune"
        }


        document.getElementById("d1").innerHTML = employee.fullName.call(member,"pune","India");
        //call takes parameters separately


    </script>
</body>

</html>
