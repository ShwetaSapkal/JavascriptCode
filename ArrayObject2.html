<html>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <script>

        const employees = [
            {
                firstname: "shweta",
                lastname: "sapkal",
                city: "pune"
            },

            {
                firstname: "supriya",
                lastname: "shinde",
                city: "Pune"
            },

            {
                firstname: "shubham",
                lastname: "sapkal",
                city: "Baramati"
            }
        ]


        const student = [
            {
                rollno: 1,
                name: "shweta",
                per: 88
            },

            {
                rollno: 2,
                name: "supriya",
                per: 89
            },

            {
                rollno: 1,
                name: "shubham",
                per: 94
            }
        ]


        const product = [
            {

                pname: "watch",
                brand: "maxima",
                price: 2000
            },

            {
                pname: "shoes",
                brand: "puma",
                price: 4000
            },

            {
                pname: "laptop",
                brand: "HP",
                price: 60000
            }
        ]




        var data = "<table border='1'><tr><th>First Name</th><th> Last Name</th><th> City</th></tr>";

        for (let i = 0; i < employees.length; i++) {
            data += "<tr><td>" + employees[i].firstname + "</td><td>" + employees[i].lastname +
                "</td><td>" + employees[i].city + "</td></tr>";
        }
        data += "</table>";

        document.getElementById("d1").innerHTML = data;

        

        var data1 = "<table border='1'><tr><th>RollNo</th><th>Name</th><th>Per</th></tr>";

        for (let i = 0; i < student.length; i++) {
            data1 += "<tr><td>" + student[i].rollno + "</td><td>" + student[i].name +
                "</td><td>" + student[i].per + "</td></tr>";
        }
        data1 += "</table>";

        document.getElementById("d2").innerHTML = data1;

           

        var data3 = "<table border='1'><tr><th>ProductName</th><th>Brand</th><th>Price</th></tr>";

        for (let i = 0; i < product.length; i++) {
            data3 += "<tr><td>" + product[i].pname + "</td><td>" + product[i].brand +
                "</td><td>" + product[i].price + "</td></tr>";
        }
        data3 += "</table>";

        document.getElementById("d3").innerHTML = data3;




    </script>
</body>

</html>
