<body>

    <p>
        Enter you name:<input type="text" id="t1" />

    </p>

    <p>
        Enter you name:<input type="button"  value="save" onclick="save()"/>

    </p>
    <script>

        function save()
        {
            var name = document.getElementById("t1").value;
            if (localStorage)
            {
                localStorage.setItem("username", name);
                alert('information saved to local storage');
            }
            else
            {
                console.log('does not support local storage');
            }

        }

    </script>

</body>
